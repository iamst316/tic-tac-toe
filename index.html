<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main" id="main">
        <button id='start-game' onclick="Choice()">Start Game</button>
        <table id="game" cellpadding="0" cellspacing="0" border="0">
            <!-- <h2>hi</h2> -->
            <tbody>
                <tr>
                    <td onclick='choice(0,0)' class="grid r1 c1" id="00"></td>
                    <td onclick='choice(0,1)'  class="grid r1 c2" id="01"></td>
                    <td onclick='choice(0,2)'  class="grid r1 c3" id="02"></td>
                </tr>
                <tr>
                    <td onclick='choice(1,0)' class="grid r2 c1" id="10"></td>
                    <td onclick='choice(1,1)' class="grid r2 c2" id="11"></td>
                    <td onclick='choice(1,2)' class="grid r2 c3" id="12"></td>
                </tr>
                <tr>
                    <td onclick='choice(2,0)' class="grid r3 c1" id="20"></td>
                    <td onclick='choice(2,1)' class="grid r3 c2" id="21"></td>
                    <td onclick='choice(2,2)' class="grid r3 c3" id="22"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <li>Random choosing who plays you or Comp</li>
    <li>Reset button when game begins</li>
</body>
<script src="./script.js"></script>
</html>
